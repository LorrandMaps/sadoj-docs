<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>SADoJ Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta name="description" content="Documentation de la communauté San Andreas Departement of Justice.">
  <meta name="copyright" content="SADoJ Docs © 2022 - Réalisé par Pierre." />
  <meta name="url" content="https://docs.sadoj-rp.fr/">

  <meta property="og:title" content="SADoJ Docs" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://docs.sadoj-rp.fr/" />
  <meta property="og:image" content="https://docs.sadoj-rp.fr/_media/logo_300px.png" />
  <meta property="og:description" content="Documentation de la communauté San Andreas Departement of Justice." />
  <meta name="theme-color" content="#3F51B5">

  <!-- Include this to make the og:image larger -->
  <meta name="twitter:card" content="summary_large_image">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">

  <!-- docsify-gifcontrol -->
  <link rel="stylesheet" href="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.css">

  <!-- docsify-darklight-theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />

  <!-- Favicons as generated by http://cthedot.de/icongen -->
  <link rel="shortcut icon" href="_media/favicons/favicon.ico">
  <link rel="apple-touch-icon" href="_media/favicons/apple-touch-icon-180x180.png" sizes="180x180">
  <link rel="icon" type="image/png" href="_media/favicons/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="_media/favicons/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="_media/favicons/android-36x36.png" sizes="36x36">
  <link rel="icon" type="image/png" href="_media/favicons/android-48x48.png" sizes="48x48">
  <link rel="icon" type="image/png" href="_media/favicons/android-72x72.png" sizes="72x72">
  <link rel="icon" type="image/png" href="_media/favicons/android-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="_media/favicons/android-144x144.png" sizes="144x144">
  <link rel="icon" type="image/png" href="_media/favicons/android-192x192.png" sizes="192x192">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <div id="app">Chargement...</div>

  <!-- Edit on github -->
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

  <script>
    window.$docsify = {
      name: '<img style="vertical-align:middle; margin-right:0.5em;" src="_media/logo_300px.png" alt="" width="75"/>SADoJ Docs',
      repo: 'https://github.com/pierrearma/sadoj-docs',
      loadNavbar: true,
      loadSidebar: true,
      homepage: 'index.md',
      subMaxLevel: 4,
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      themeColor: '#3498db',
      formatUpdated: 'Dernière mise à jour de cette page le {DD}/{MM}/{YYYY} à {HH}:{mm}.',
      search: {
        placeholder: 'Tapez pour rechercher',
        noData: 'Aucun résultat !'
      },
      copyCode: {
        buttonText: 'Copier',
        errorText: 'Erreur',
        successText: 'Copié'
      },
      pagination: {
        previousText: 'PRÉCÉDENT',
        nextText: 'SUIVANT'
      },
      'flexible-alerts': {
        note: {
          label: "Remarque"
        },
        tip: {
          label: "Conseil"
        },
        warning: {
          label: "Avertissement"
        },
        attention: {
          label: "Attention"
        }
      },
      footer: {
        copy: '<span>SADoJ Docs &copy; 2025</span>',
        auth: ' - <span>Réalisé par <a href="https://sadoj-rp.fr/user/pierre/" target="_blank">Pierre</a>.</span>',
      },
      customPageTitle: {
        seprator: '-',
        suffix: 'SADoJ Docs',
      },
      darklightTheme: {
        dark: {
          accent: '#3498db',
          codeBackgroundColor: '#202020',
          background: '#101010',
          borderColor: '#505050'
        },
        light: {
          accent: '#3498db'
        }
      },
      plugins: [
        EditOnGithubPlugin.create("https://github.com/pierrearma/sadoj-docs/blob/main/", null, "Éditer sur github")
      ]
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Recherche -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>

  <!-- Lua -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-lua.min.js"></script>

  <!-- Copy code block -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Pagination -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Flexible alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- docsify-gifcontrol -->
  <script src="//unpkg.com/docsify-gifcontrol/dist/docsify-gifcontrol.js"></script>

  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

  <!-- docsify-example-panels (latest) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

  <!-- docsify-footer -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  <!-- docsify-progress -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

  <!-- docsify-plugin-title -->
  <script src="//cdn.jsdelivr.net/npm/@sujaykumarh/docsify-plugin-title@1.x/dist/plugin.min.js"></script>

  <!-- docsify-darklight-theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

  <script src="lastmodified.js"></script>
</body>

</html>
